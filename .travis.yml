language: generic
os: linux
dist: xenial
jobs:
  include:
    - language: python
      name: backend
      python: 3.8
      before_install:
        - cd backend
      install:
        - pip install poetry
        - poetry install
      script:
        - poetry run pytest -s ./tests
    - language: node_js
      name: frontend
      node_js: node
      before-install:
        - cd frontend
      cache:
        directories:
          - node_modules
        timeout: 3
      script:
        - yarn install
        - yarn test
        - yarn run build
